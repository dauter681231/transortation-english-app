    function getVerbText(key) {

    function getVerbType(key) {
        if (['take', 'ride', 'get'].includes(key)) return 'å‹•è©';
        if (['by', 'on', 'off'].includes(key)) return 'ä»‹ç³»è©';

    // --- 3. å‰µå»ºå¯æ‹–æ›³çš„å–®å­—å¡ç‰‡ (ç•¥ï¼Œèˆ‡åŸç‰ˆç›¸åŒ) ---
    function createDragItem(option) {
        const item = document.createElement('div');
        item.className = `drag-item card bg-purple-200 text-purple-800 p-3 rounded-lg text-center shadow-md text-sm md:text-base font-semibold`;
        item.draggable = true;

    // --- 4. æ‹–æ›³äº‹ä»¶è™•ç† (Drag and Drop Logic) ---
    function handleDragStart(e) {
        // åµæ¸¬æ‹–æ›³é–‹å§‹
        logDebug(`DRAG START: é …ç›® ${e.target.dataset.key} é–‹å§‹æ‹–æ›³ã€‚`);
        e.dataTransfer.setData('text/plain', e.target.dataset.key);
        dragData = {
            key: e.target.dataset.key,
            type: e.target.dataset.type,
            element: e.target
        };
        setTimeout(() => e.target.classList.add('opacity-50'), 0); 
    }

    function allowDrop(e) {

    }

    }

    function handleDrop(e) {
        e.preventDefault();
        const dropZone = e.currentTarget;
        dropZone.classList.remove('bg-purple-100');

        const droppedKey = dragData.key;
        logDebug(`DROP: é …ç›® ${droppedKey} æ”¾ç½®åœ¨ ${dropZone.dataset.targetType} å€åŸŸã€‚`);

        const existingItem = dropZone.querySelector('.drag-item');

            logDebug(`INFO: å€åŸŸåŸæœ‰é …ç›® ${existingItem.dataset.key} å·²ç§»å›é¸é …å€ã€‚`);
        }

        dragData.element.classList.remove('opacity-50');

        dropZone.innerHTML = '';
        dropZone.appendChild(dragData.element);

        dropZone.classList.add('border-solid', 'border-purple-600', 'shadow-lg');

    }

    // æª¢æŸ¥å®Œæˆåº¦å’Œæ­£ç¢ºæ€§
    function checkCompletion() {
        const dropZones = structureEl.querySelectorAll('.drop-zone');
        let filledCount = 0;
        let isCorrect = true;
        let droppedKeys = {}; 

        dropZones.forEach(zone => {

                filledCount++;
                const expectedType = zone.dataset.targetType;
                droppedKeys[expectedType] = item.dataset.key;
            }

        logDebug(`CHECK: å·²å¡«å…¥ ${filledCount} å€‹å€åŸŸï¼Œç¸½å…± ${dropZones.length} å€‹å€åŸŸã€‚`);

        if (filledCount === dropZones.length) {
            logDebug(`CHECK: æ­£åœ¨æª¢æŸ¥ç­”æ¡ˆ... æœŸå¾…å‹•è©/ä»‹è©: ${currentChallenge.targetVerb}, æœŸå¾…è¼‰å…·/æ–¹å¼: ${currentChallenge.targetVehicle}`);
            
            // æª¢æŸ¥ targetVerb (å‹•è©/ä»‹ç³»è©) æ­£ç¢ºæ€§
            const verbKey = droppedKeys['å‹•è©'] || droppedKeys['ä»‹ç³»è©'];
            if (verbKey !== currentChallenge.targetVerb) {
                isCorrect = false;
            }

            // æª¢æŸ¥ targetVehicle/æ–¹å¼ (è¼‰å…·/æ–¹å¼/ä»‹ç³»è©ç‰‡èª) æ­£ç¢ºæ€§
            const vehicleKey = droppedKeys['è¼‰å…·'] || droppedKeys['æ–¹å¼'];
            if (vehicleKey !== currentChallenge.targetVehicle) {
                 isCorrect = false;
            }
            
            // é¡å¤–æª¢æŸ¥: é‡å° get offï¼Œè¦ç¢ºèª get å’Œ off éƒ½å­˜åœ¨
            if (currentChallenge.targetVerb === 'get' && currentChallenge.targetVehicle === 'off') {
                if (droppedKeys['å‹•è©'] !== 'get' || droppedKeys['ä»‹ç³»è©'] !== 'off') {
                    isCorrect = false;
                }
            }


            // é¡¯ç¤ºçµæœ
            const resultType = isCorrect ? 'success' : 'error';
            const resultText = isCorrect ? `âœ… å¤ªæ£’äº†ï¼æ­£ç¢ºç­”æ¡ˆæ˜¯ï¼š${currentChallenge.fullSentence}` : `âŒ ç­”éŒ¯äº†ï¼Œè«‹å†æƒ³æƒ³ï¼æç¤ºï¼š${currentChallenge.rule}`;
            showResult(resultText, resultType);
            
            const items = structureEl.querySelectorAll('.drag-item');
            if (isCorrect) {

            } else {

                setTimeout(() => {
                    fullSentenceDisplay.textContent = `å®Œæ•´æ­£ç¢ºå¥å­ï¼š${currentChallenge.fullSentence}`;
                    hintArea.classList.remove('hidden');

            }

    }

    function showResult(text, type) {
